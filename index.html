<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <title>Desafio Form</title>

</head>

<body>
    <main>
        <div class="titulo">
            <h1 class="titulo-principal">Ficou com alguma dúvida? Nos mande uma mensagem!</h1>

            <p class="titulo-secundario">caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entratemos em contato em menos de 24h.</p>   
        </div>
        
        <div class="formulario">
        <form class="form" id="form" onsubmit="return false">

            <div class="campos">
               <input type="text" name="nome" class="input" placeholder="Nome completo*" >
                <span class="span msg-error-nome">campo obrigatório</span> 
            </div>
            
            <div class="campos">
               <input type="email" name="email" class="input" placeholder="Email*" >
                <span class="span msg-error-email">campo obrigatório</span> 
            </div>

            <div class="campos">
               <input type="tel" name="tel" class="input" placeholder="Telefone*" >
                <span class="span msg-error-tel">campo obrigatório</span> 
            </div>

            <div class="campos">
                <input type="text" name="mensagem" class="input mensagem" placeholder="Mensagem*" >
                <span class="span msg-error-mensagem">campo obrigatório</span>
            </div>

            <p class="p">*campos obrigatórios</p>
            <input class="submit" type="submit" value="Enviar">
        </form>  
        </div>        
    </main>  
    
    <script src="./src/js/index.js"></script>
</body>
</html>
